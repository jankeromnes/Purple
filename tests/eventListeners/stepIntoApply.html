<html>
<head>
<script>
function foo() {
  // Step Into Should land on the next line
  console.log("foo called");
};
var obj = {};
function onload(event) {
  var listeners = [];
  listeners.push(foo.bind(obj));
  for (var i = 0; i < listeners.length; i++) {
    var listener = listeners[i];
    listener.apply(null, arguments);  // Set a breakpoint on this line, reload, then step-into
    console.log("after foo called");  // We should step-into before stepping to this line
  }

}
window.addEventListener('load', onload, false);
</script>
</head>
<body>
<h1>Step Into Apply Fails in 17.0.942.0 dev-m</h1>
</body>
</html>
